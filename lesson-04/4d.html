<button class="get-button">
  Get started
</button>

<button class="download-button">
  Download
</button>

<style>
  .get-button{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 3px;
    padding: 10px 16px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .get-button:hover{
    background-color: rgb(102, 56, 172);
  }
  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    font-weight: bold;
    border-radius: 3px;
    border-width: 1px;
    border-style: solid;
    padding: 9px 16px;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>
