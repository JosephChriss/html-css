<button class="get-button">
  Get started
</button>

<button class="download-button">
  Download
</button>

<style>
  .get-button{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 3px;
    height: 36px;
    width: 105px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .get-button:hover{
    background-color: rgb(111, 67, 177);
  }
  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    font-weight: bold;
    border-radius: 3px;
    border-width: 1px;
    border-style: solid;
    height: 36px;
    width: 105px;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>
